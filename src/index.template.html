<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Michael Kreil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Michael Kreil">
	<meta name="description" content="Projekte, VortrÃ¤ge, Presseberichte und Auszeichnungen des Datenjournalisten und Data Scientists Michael Kreil.">
	<script type="text/javascript">
		{{{mainscript}}}
	</script>
	<style type="text/css">
		{{{mainstyle}}}
	</style>
</head>
<body>
	<header>
		<h1>Michael Kreil</h1>
		<p>
			<a href="https://chaos.social/@michaelkreil" target="_blank">Mastodon</a>,
			<a href="https://bsky.app/profile/michaelkreil.bsky.social" target="_blank">Bluesky</a>,
			<a href="https://github.com/MichaelKreil" target="_blank">GitHub</a>,
			<a href="mailto:contact3@michael-kreil.de">e-mail</a>,
			<a href="https://twitter.com/MichaelKreil" target="_blank" style="font-size: 0.7em;opacity: 0.7;">Twitter</a>
		</p>
	</header>
	<div id="wrapper">
		<div id="container">
		{{#each entries}}
			<section class="entry entry_{{type}} entry_size_{{size}} {{#unless image}}noimage{{/unless}}" entry_type="{{type}}" entry_size="{{size}}">
				<a{{#if link}} href="{{link}}" target="_blank" rel="noopener"{{/if}}>
					<div class="entry_background" {{#if image}} style="background-image: url(assets/images/{{image}}), url(data:image/gif;base64,{{icon}})"{{/if}}></div>
					<h2><b>{{typeTitle}}:</b> {{title}}</h2>
				</a>
			</section>
		{{/each}}
		</div>
	</div>
	<footer></footer>
</body>
</html>
