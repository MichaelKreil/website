<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/assets/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/assets/main.js"></script>
	<link rel="stylesheet" type="text/css" href="/assets/style/main.css">
</head>
<body>
	<header>
		<h1>Michael Kreil</h1>
		<p>
			<a href="https://twitter.com/MichaelKreil" target="_blank">Twitter</a>,
			<a href="https://github.com/MichaelKreil" target="_blank">GitHub</a>,
			<a href="http://i.graphics" target="_blank">Job</a>
		</p>
	</header>
	<div id="wrapper">
		<div id="container">
		{{#entries}}
			<section class="entry entry_{{type}} entry_size_{{size}} {{^image}} noimage{{/image}}" entry_type="{{type}}" entry_size="{{size}}" tabindex="{{tabindex}}">
				<div class="entry_background" {{#image}} style="background-image: url(assets/images/{{image}})"{{/image}}></div>
				<a{{#link}} href="{{link}}" target="_blank"{{/link}}>
					<h2>{{title}}</h2>
				</a>
			</section>
		{{/entries}}
		</div>
	</div>
	<footer></footer>
</body>
</html>
